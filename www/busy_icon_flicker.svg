<svg
  xmlns = "http://www.w3.org/2000/svg"
  width = "32px"
  height = "32px">
  <circle
    class = "flickering"
    cx = "16"
	cy = "16"
	r = "12.5"
	fill = "none"
	vector-effect = "non-scaling-stroke"
	stroke = "black"
	stroke-width = "7px"
  />
  <circle
    class = "flickering"
    cx = "16"
	cy = "16"
	r = "12.5"
	fill = "none"
	vector-effect = "non-scaling-stroke"
	stroke = "white"
	stroke-width = "5px"
	stroke-dasharray = "3px 1px 4px 1px 2px 1px 2px 1px 3px 1px 5px 1px 2px 1px 2px 1px 2px 1px"
  />
  <style>
   .flickering {
      transform-origin: 16px 16px;
      animation-name: flicker;
	  animation-duration: 4s;
	  animation-iteration-count: infinite;
	  animation-timing-function: linear;
   }
   @keyframes flicker {
      0% {
	     opacity: 0;
	  }
	  15% {
	     opacity: 1;
	  }
	  20% {
	     opacity: 0;
	  }
	  30% {
	     opacity: 1;
	  }
	  50% {
	     opacity: 0;
	  }
	  80% {
	     opacity: 1;
	  }
	  90% {
	     opacity: 0;
	  }
	  100% {
	     opacity: 0;
	  }
   }
  </style>
</svg>